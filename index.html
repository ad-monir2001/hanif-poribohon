<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisy ui cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hanif Poribahan</title>
  </head>
  <body>
    <main class="bg-gray-200">
      <!-- heading -->
      <div class="heading text-center pt-9 pb-4 space-y-2">
        <h1 class="text-3xl font-bold">Hanif Paribahan</h1>
        <p class="text-lg text-gray-500 font-normal">
          Yes, you can run unit tests and view the results directly within the
          app. The integrated <br />
          testing features allow for a streamlined .
        </p>
      </div>

      <!-- ticket details -->
      <div class="flex justify-center py-4">
        <p
          class="bg-green-100 text-green-600 font-bold w-28 rounded-lg text-center"
        >
          <span id="total-seat">40</span> Seats left
        </p>
      </div>

      <!-- select your desired seat -->
      <div class="grid grid-cols-12 mx-12 my-9 bg-white px-4 py-5 rounded-xl">
        <div class="col-span-8 px-4">
          <h1 class="text-2xl font-bold">Select Your Seat</h1>
          <div class="border-b border-gray-400 border-dashed"></div>

          <!-- Row A -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">A</p>
            <button class="btn text-gray-500 font-medium text-lg">A1</button>
            <button class="btn text-gray-500 font-medium text-lg">A2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">A3</button>
            <button class="btn text-gray-500 font-medium text-lg">A4</button>
          </div>

          <!-- Row B -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">B</p>
            <button class="btn text-gray-500 font-medium text-lg">B1</button>
            <button class="btn text-gray-500 font-medium text-lg">B2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">B3</button>
            <button class="btn text-gray-500 font-medium text-lg">B4</button>
          </div>

          <!-- Row C -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">C</p>
            <button class="btn text-gray-500 font-medium text-lg">C1</button>
            <button class="btn text-gray-500 font-medium text-lg">C2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">C3</button>
            <button class="btn text-gray-500 font-medium text-lg">C4</button>
          </div>

          <!-- Row D -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">D</p>
            <button class="btn text-gray-500 font-medium text-lg">D1</button>
            <button class="btn text-gray-500 font-medium text-lg">D2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">D3</button>
            <button class="btn text-gray-500 font-medium text-lg">D4</button>
          </div>

          <!-- Row E -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">E</p>
            <button class="btn text-gray-500 font-medium text-lg">E1</button>
            <button class="btn text-gray-500 font-medium text-lg">E2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">E3</button>
            <button class="btn text-gray-500 font-medium text-lg">E4</button>
          </div>

          <!-- Row F -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">F</p>
            <button class="btn text-gray-500 font-medium text-lg">F1</button>
            <button class="btn text-gray-500 font-medium text-lg">F2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">F3</button>
            <button class="btn text-gray-500 font-medium text-lg">F4</button>
          </div>

          <!-- Row F -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">G</p>
            <button class="btn text-gray-500 font-medium text-lg">G1</button>
            <button class="btn text-gray-500 font-medium text-lg">G2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">G3</button>
            <button class="btn text-gray-500 font-medium text-lg">G4</button>
          </div>
          <!-- Row F -->
          <div class="grid grid-cols-7 items-center mt-7 gap-8">
            <p class="text-gray-500 font-medium text-lg">H</p>
            <button class="btn text-gray-500 font-medium text-lg">H1</button>
            <button class="btn text-gray-500 font-medium text-lg">H2</button>
            <div class="col-span-2"></div>
            <button class="btn text-gray-500 font-medium text-lg">H3</button>
            <button class="btn text-gray-500 font-medium text-lg">H4</button>
          </div>
        </div>
        <!-- selected seat -->
        <div class="col-span-4 border-l-2 border-gray-400 border-dashed px-5">
          <h1 class="text-2xl font-bold">Select Your Seat</h1>
          <div class="border-b border-gray-400 border-dashed"></div>

          <div class="my-5">
            <h1 class="text-center font-extrabold text-red-500 text-2xl">
              You have not selected any seat.
            </h1>

            <!-- seat history -->

            <div class="bg-slate-100 px-4 rounded-xl">
              <div class="rounded-lg p-8 flex justify-between">
                <p class="flex text-lg font-semibold">
                  Seat<span
                    class="text-xs text-white bg-green-500 p-1 rounded-full font-bold w-6 h-6 text-center"
                    >0</span
                  >
                </p>
                <p class="text-lg font-semibold">Class</p>
                <p class="text-lg font-semibold">Price</p>
              </div>
              <div class="border-b-2 border-dashed border-white"></div>
              <p>oweut</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
